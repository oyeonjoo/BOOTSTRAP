<head>
<title>progress</title>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'/>
</head>
<body>
<div class='container'>
    <div class='row mt-3'>
        <div class='col'>
            <div class='progress'>
                <div class='progress-bar'>
                </div>
            </div>
        </div>

        <div class='col'>
            <div class='progress'>
                <div class='progress-bar' style='width: 15%'></div> <!-- bar로 진행률을 나타낼 수 있다. 분모는 부모의 넓이이다. -->
            </div>
        </div>

        <div class='col'>
            <div class='progress' style='height: 2rem'>
                <div class='progress-bar w-25'></div> <!-- class로 넓이 표현 -->
            </div>
        </div>

        <div class='col'>
            <div class='progress'>
                <div class='progress-bar w-75 progress-bar-striped'>75</div>
            </div>
        </div>

        <div class='col'>
            <div class='progress'>
                <div class='progress-bar w-75 progress-bar-striped progress-bar-animated'>75</div>
            </div> <!-- 애니메이션 효과 -->
        </div>
    </div>
</div>
